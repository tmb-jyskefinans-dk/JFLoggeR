name: Release

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0.5
  workflow_dispatch:

permissions:
  contents: write   # needed to create GitHub Release
  packages: read

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-package:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Build renderer + main
        run: npm run build

      - name: Package (electron-forge make)
        # Platform-specific packaging happens here. For macOS notarization/code signing you will need extra secrets; omitted now.
        run: npm run make

      - name: Collect artifacts
        if: success()
        run: |
          echo "Listing dist output"; ls -R dist || true
          echo "Listing out electron/out packaged artifacts"; ls -R out || true

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-artifacts-${{ matrix.os }}
          path: |
            out/**
            dist/**
          if-no-files-found: warn
          retention-days: 14

  release:
    name: Create Release & Attach Artifacts
    runs-on: ubuntu-latest
    needs: [build-package]
    steps:
      - name: Checkout (minimal)
        uses: actions/checkout@v4

      - name: Extract version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Validate tag matches version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [ "$TAG" != "v${{ steps.pkg.outputs.version }}" ]; then
            echo "Tag $TAG does not match package.json version v${{ steps.pkg.outputs.version }}" >&2
            exit 1
          fi

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_artifacts

      - name: List downloaded artifacts
        run: ls -R release_artifacts || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: JF LoggR ${{ steps.pkg.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release_artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "Release created for version ${{ steps.pkg.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Attached artifacts:" >> $GITHUB_STEP_SUMMARY
          ls -1 release_artifacts >> $GITHUB_STEP_SUMMARY || true

# Notes:
# - Tagging: create and push a tag like v1.0.5 (ensure package.json version is 1.0.5) to trigger release.
# - macOS code signing/notarization requires additional env/secrets; not included here.
# - For auto-publishing to GitHub via electron-forge publish, you could run `npm run publish:github` instead, but here we manually attach artifacts.
# - Adjust Node version if Angular/Electron requirements change.
