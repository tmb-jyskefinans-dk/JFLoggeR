<div class="max-w-3xl mx-auto rounded-xl border border-slate-200 dark:border-slate-700 bg-gradient-to-b from-white to-slate-50 dark:from-slate-800 dark:to-slate-900 p-6 shadow-md">
  <div class="flex items-start justify-between mb-6">
    <div class="space-y-1">
      <h2 class="text-lg font-semibold tracking-tight text-slate-900 dark:text-slate-100">Manual Log</h2>
      <p class="text-xs text-slate-500 dark:text-slate-400">Add custom time ranges not captured automatically</p>
    </div>
  </div>
  <form class="grid grid-cols-1 md:grid-cols-3 gap-5" (ngSubmit)="submit()" novalidate>
    <div class="flex flex-col gap-1">
      <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Date</label>
      <input type="date" [(ngModel)]="date" name="date" required
        class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" />
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Start</label>
      <input type="time" [(ngModel)]="start" name="start" required
        class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" />
    </div>
    <div class="flex flex-col gap-1">
      <label class="text-sm font-medium text-slate-600 dark:text-slate-300">End</label>
      <input type="time" [(ngModel)]="end" name="end" required
        class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" />
    </div>

    <div class="md:col-span-3 flex flex-col gap-1">
      <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Description</label>
      <input [(ngModel)]="description" name="description" required placeholder="e.g. Quarterly audit preparation"
        class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400" />
    </div>
    <div class="md:col-span-3 flex flex-col gap-1">
      <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Category</label>
      <select [(ngModel)]="category" name="category" required
        class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400">
        <option value="" disabled>Vælg kategori…</option>
        @for(g of categoryGroups; track g.label) {
          <optgroup [label]="g.label">
            @for(item of g.items; track item) {
              <option [value]="item">{{item}}</option>
            }
          </optgroup>
        }
        @if(unmatchedCategory()) {
          <option [value]="category">{{category}}</option>
        }
      </select>
    </div>

    @if (error()) {
      <p class="md:col-span-3 text-sm font-medium text-red-600 dark:text-red-400 bg-red-50 dark:bg-red-950/30 border border-red-200 dark:border-red-700 rounded-md px-3 py-2 flex items-center gap-2" role="alert">{{ error() }}</p>
    }

    <div class="md:col-span-3 flex justify-end gap-3 pt-2">
      <button type="submit" [disabled]="!description || !category"
        class="inline-flex items-center justify-center rounded-md text-sm font-semibold px-5 h-10 gap-2 bg-indigo-600 text-white shadow hover:bg-indigo-500 active:bg-indigo-700 disabled:opacity-40 disabled:cursor-not-allowed transition">
        Save Entry
      </button>
    </div>
  </form>
</div>
