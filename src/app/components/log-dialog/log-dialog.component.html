<div class="fixed inset-0 z-50 flex items-start justify-center p-6 sm:p-10 overflow-y-auto bg-black/40 backdrop-blur-sm" (keydown.escape)="closed.emit()" role="presentation">
  <form (submit)="submit()" role="dialog" aria-modal="true" aria-labelledby="logDialogTitle"
    class="w-[680px] max-w-[90vw] md:w-[760px] rounded-xl border border-slate-200 dark:border-slate-600 shadow-xl bg-gradient-to-b from-white to-slate-50 dark:from-slate-800 dark:to-slate-900 p-0 text-slate-700 dark:text-slate-200 flex flex-col gap-6">
    <header class="flex items-start justify-between px-6 py-5 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 rounded-t-xl">
      <div class="space-y-1">
  <h2 id="logDialogTitle" class="text-xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">Registrér tid</h2>
  <p class="text-xs text-slate-500 dark:text-slate-400">Registrér arbejde udført i tidsintervaller</p>
      </div>
      <button type="button" (click)="closed.emit()" aria-label="Close"
        class="text-xl leading-none px-2 py-1 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-slate-200 transition">×</button>
    </header>

    <section class="px-6">
      <div class="flex items-center gap-3 mb-2">
        <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400">Ikke registrerede intervaller</h3>
        <button type="button" (click)="toggleAllSlots()" [attr.aria-pressed]="allSelected()"
          class="ml-auto inline-flex items-center rounded-md border text-[11px] font-medium px-2 py-1 transition shadow-sm focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400"
          [class]="allSelected() ? 'border-indigo-600 bg-indigo-600 text-white dark:bg-indigo-500 dark:border-indigo-500' : 'border-slate-300 bg-white text-slate-600 hover:border-indigo-400 hover:text-indigo-600 dark:bg-slate-700 dark:text-slate-200 dark:border-slate-500'">
          {{ allSelected() ? 'Fravælg alle' : 'Vælg alle' }}
        </button>
      </div>
      <div class="flex flex-wrap gap-2 mb-1" role="listbox" aria-label="Available slots">
        @for(s of allSlots(); track s) {
          <button type="button"
            (click)="toggle(s)"
            [attr.aria-selected]="selectedSlots().includes(s)"
            aria-pressed="{{selectedSlots().includes(s)}}"
            class="group relative inline-flex items-center rounded-full border pl-3 pr-2 py-1 text-xs font-medium shadow-sm transition focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400"
            [class]="selectedSlots().includes(s)
              ? 'group relative inline-flex items-center rounded-full border pl-3 pr-2 py-1 text-xs font-medium shadow-sm transition border-indigo-600 bg-indigo-600 text-white dark:bg-indigo-500 dark:border-indigo-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400'
              : 'group relative inline-flex items-center rounded-full border pl-3 pr-2 py-1 text-xs font-medium shadow-sm transition border-slate-300 bg-white text-slate-600 hover:border-indigo-400 hover:text-indigo-600 dark:bg-slate-700 dark:text-slate-200 dark:border-slate-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-indigo-400'">
            <span class="flex items-center gap-1">
              {{ s }}
              <span class="w-3 h-3 flex items-center justify-center">
                <svg viewBox="0 0 24 24" aria-hidden="true" class="w-3 h-3 transition-opacity duration-150" [class]="selectedSlots().includes(s) ? 'opacity-100 text-white dark:text-white' : 'opacity-0'">
                  <path fill="currentColor" d="M9.5 16.5 5 12l1.4-1.4 3.1 3.1 7.1-7.1L18 8.1z" />
                </svg>
              </span>
            </span>
          </button>
        }
      </div>
  <p class="text-[11px] text-slate-500 dark:text-slate-400 mt-1">Klik for at vælge/fravælge. Valgte intervaller viser et hak og en markering.</p>
    </section>

    <section class="px-6">
  <h3 class="text-xs font-semibold uppercase tracking-wide text-slate-500 dark:text-slate-400 mb-2">Genbrug seneste</h3>
      <select (change)="applyPreset($any($event.target).value)"
        class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 mb-1">
  <option value="">Vælg tidligere registrering…</option>
        @for(r of recent(); track (r.description+'||'+r.category)) {
          <option [value]="r.description+'||'+r.category">
            {{r.description}} — {{r.category}} ({{ r.uses_today ?? r.uses }} i dag)
          </option>
        }
      </select>
    </section>

    <section class="px-6 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col gap-1">
  <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Beskrivelse</label>
  <input #descInput [(ngModel)]="description" name="description" required placeholder="fx. Månedlig rapportering"
          class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition" />
      </div>
      <div class="flex flex-col gap-1">
  <label class="text-sm font-medium text-slate-600 dark:text-slate-300">Kategori</label>
        <select [(ngModel)]="category" name="category" required
          class="w-full rounded-md border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition">
          <option value="" disabled>Vælg kategori…</option>
          @for(g of categoryGroups; track g.label) {
            <optgroup [label]="g.label">
              @for(item of g.items; track item) {
                <option [value]="item">{{item}}</option>
              }
            </optgroup>
          }
          @if(unmatchedCategory()) {
            <option [value]="category">{{category}}</option>
          }
        </select>
      </div>
    </section>

    <footer class="px-6 pb-6 pt-2">
      <div class="flex gap-3 justify-end w-full">
        <button type="button" (click)="closed.emit()"
          class="inline-flex items-center justify-center rounded-md text-sm font-semibold px-4 h-10 gap-2 bg-white text-slate-700 border border-slate-300 hover:bg-slate-100 active:bg-slate-200 dark:bg-slate-700 dark:text-slate-200 dark:border-slate-600 dark:hover:bg-slate-600 transition">Annuller</button>
        <button type="submit" [disabled]="selectedSlots().length===0 || !description || !category"
          class="inline-flex items-center justify-center rounded-md text-sm font-semibold px-4 h-10 gap-2 bg-indigo-600 text-white shadow hover:bg-indigo-500 active:bg-indigo-700 disabled:opacity-40 disabled:cursor-not-allowed transition">Gem registrering</button>
      </div>
    </footer>
  </form>
</div>
