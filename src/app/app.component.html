<div class="min-h-screen bg-gradient-to-b from-white to-slate-50 dark:from-slate-900 dark:to-slate-950 text-slate-800 dark:text-slate-100 selection:bg-indigo-200 dark:selection:bg-indigo-500/40 transition-colors duration-300">
  <header class="sticky top-0 z-20 border-b border-slate-200 dark:border-slate-700 bg-white/80 dark:bg-slate-900/70 backdrop-blur shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
  <h1 class="text-lg md:text-xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">Arbejdslog</h1>
      <nav class="flex gap-2 text-xs md:text-sm font-medium">
  <a routerLink="/today" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">I dag</a>
  <a [routerLink]="['/summary', today()]" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Opsummering</a>
  <a routerLink="/manual" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Manuel registrering</a>
  <a routerLink="/settings" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Indstillinger</a>
      </nav>
      <div class="ml-auto flex items-center gap-3">
        <button (click)="toggleTheme()" class="inline-flex items-center justify-center rounded-md h-9 w-9 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition" [attr.aria-label]="theme.mode()==='system' ? 'Skift til lys tilstand' : (theme.mode()==='light' ? 'Skift til mørk tilstand' : 'Skift til systemtilstand')" title="{{ theme.mode()==='system' ? 'System' : (theme.mode()==='light' ? 'Lys' : 'Mørk') }}">
          @if(theme.effective()==='dark') {
            <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          } @else {
            <svg viewBox="0 0 24 24" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/></svg>
          }
        </button>
        @if(pendingCount() > 0) {
          <span class="inline-flex items-center rounded-full border border-indigo-600 px-3 py-1 text-xs font-medium bg-indigo-600 text-white shadow-sm" title="Ventende uloggede intervaller">{{pendingCount()}} ventende</span>
        }
        <button (click)="openDialog()"
          class="inline-flex items-center justify-center rounded-md text-sm font-semibold px-4 h-9 gap-2 bg-indigo-600 text-white shadow hover:bg-indigo-500 active:bg-indigo-700 disabled:opacity-40 transition" aria-label="Log pending time now">
          Log nu
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <router-outlet />
  </main>

  @if(dialogOpen()) {
    <log-dialog (closed)="dialogOpen.set(false)" />
  }
</div>
