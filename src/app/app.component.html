<div class="min-h-screen bg-gradient-to-b from-white to-slate-50 dark:from-slate-900 dark:to-slate-950 text-slate-800 dark:text-slate-100 selection:bg-indigo-200 dark:selection:bg-indigo-500/40">
  <header class="sticky top-0 z-20 border-b border-slate-200 dark:border-slate-700 bg-white/80 dark:bg-slate-900/70 backdrop-blur shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-4">
      <h1 class="text-lg md:text-xl font-semibold tracking-tight text-slate-900 dark:text-slate-100">Work Logger</h1>
      <nav class="flex gap-2 text-xs md:text-sm font-medium">
        <a routerLink="/today" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Today</a>
        <a [routerLink]="['/summary', today()]" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Summary</a>
        <a routerLink="/manual" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Manual log</a>
        <a routerLink="/settings" class="inline-flex items-center px-3 h-8 rounded-md border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-700 transition">Settings</a>
      </nav>
      <div class="ml-auto flex items-center gap-3">
        @if(pendingCount() > 0) {
          <span class="inline-flex items-center rounded-full border border-indigo-600 px-3 py-1 text-xs font-medium bg-indigo-600 text-white shadow-sm" title="Pending unlogged slots">{{pendingCount()}} pending</span>
        }
        <button (click)="openDialog()"
          class="inline-flex items-center justify-center rounded-md text-sm font-semibold px-4 h-9 gap-2 bg-indigo-600 text-white shadow hover:bg-indigo-500 active:bg-indigo-700 disabled:opacity-40 transition" aria-label="Log pending time now">
          Log now
        </button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6">
    <router-outlet />
  </main>

  @if(dialogOpen()) {
    <log-dialog (closed)="dialogOpen.set(false)" />
  }
</div>
